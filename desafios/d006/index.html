<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em <HTML></HTML></title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="use a tag &lt;link:favicon&gt;"> Favicon</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;h1&gt;"> Título</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;p&gt;"> Parágrafo</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;img&gt;"> Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;br&gt;"> Quebrar o texto</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;ol&gt; após &lt;li&gt;"> Listas ordenadas</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;dl&gt; após &lt;dt&gt; e &lt;dd&gt;"> Listas com definição</abbr>
        </li>
        <li>
            <abbr title=""></abbr>
        </li>
    </ul>
    
</body>
</html>
