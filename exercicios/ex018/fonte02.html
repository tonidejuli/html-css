    <title>Fontes Externas</title>
    <style>
       @font-face {
        font-family: 'Love Larry';
        src: url('love\ larry\ ttf.ttf'); format('truetype');
        font-weight: 'normal';
        font-style: 'normal';
       }
       /*
       Tipos de format
       -opentype(otf)
       -truetype(ttf)
       -embeded-opentype
       -truetype-aat(apple advanced typography)
       -svg 
       */
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       h1{
        font-family: 'Love Larry', serif;
        font-size: 3em;
        font-weight: normal;
       }
    </style>
</head>
