<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no">

        </iframe>

        para aprender a programar</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br"></a> </iframe> também é muito legal</p>
        <p>
            O repositório do Guanabara
            <!--Tamanho padrão 300x150-->
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe>
            também é legal
        </p>
</body>
</html>
